    <link rel="stylesheet" href="CSS/StylReservationMise.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Cabin:ital,wght@0,400..700;1,400..700&family=Francois+One&family=Playfair+Display:ital@0;1&display=swap')
    </style>

<body class="tout">
    <header>
        <div class="logo-container">
            <img src="image/pizza-logo-vector_25327-119.avif" alt="Logo de Notre Restaurant de Pizza" id="logo">
        </div>
        <h1>Restaurant à Pizza</h1>

        <nav>
            <ul class="menu">
                <li><a href="connexion1.html">Connexion</a></li>
                <li><a href="Inscription1.html">S'inscrire</a></li>
                <li><a href="reservationMise.html">Reservaton</a></li>
                <li><a href="contacterNous.html">Contact</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="accueil.html">Accueil</a></li>
            </ul>
        </nav>
    </header>
    <main>


        <section class="banner">
            <h2>RESERVER VOTRE TABLE</h2>
            <div class="card-container">
                <div class="card-img">
                </div>

                <div class="card-content">
                    <h3>Reservation</h3>
                    <form>
                        <div class="form-row">
                            <select name="days">
                                <option value="day-select">Jours</option>
                                <option value="sunday">Dimanche</option>
                                <option value="monday">Lundi</option>
                                <option value="tuesday">Mardi</option>
                                <option value="wednesday">Mercredi</option>
                                <option value="thursday">Jeudi</option>
                                <option value="friday">Vendredi</option>
                                <option value="saturday">Samedi</option>
                            </select>

                            <div class="form-row">
                                <input type="time">
                            </div>
                        </div>

                        <div class="form-row">
                            <input type="text" placeholder="Nom complet">
                            <input type="text" placeholder="Telephone">
                        </div>

                        <div class="form-row">
                            <input type="number" placeholder="Nombre de personne?" min="1">
                            <button type="submit">Reserver</button>
                        </div>
                    </form>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contactez-nous</h3>
                <p>270 boulevard du plateau,Gatineau,Quebec</p>
                <p>Email: restaurantpizza2024@outlook.com</p>

            </div>

        </div>
        <div class="footer-bottom">
            <p>© 2024 Restaurant a pizza. Tous droits réservés.</p>
            <p><a href="https://github.com/Ibrahime22/Projet_site_Web" class="git" target="_blank">Lien vers github</a>
            </p>
        </div>
    </footer>
