<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Restaurant de Pizza</title>
    <link rel="stylesheet" href="CSS/creation.css">
</head>
<body>
    <div class="signup-container">
        <h2>Créer un compte</h2>
        <form id="signup-form">
            <input type="text" id="firstname" placeholder="Prénom" required>
            <input type="text" id="lastname" placeholder="Nom" required>
            <input type="tel" id="phone" placeholder="Numéro de téléphone" required>
            <input type="text" id="street" placeholder="Nom de la rue" required>
            <input type="text" id="street-number" placeholder="Numéro de la rue" required>
            <input type="text" id="postal-code" placeholder="Code postal" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Mot de passe" required>
            <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required>
            <button type="submit">Créer un compte</button>
        </form>
        <p>Déjà un compte ? <a href="Connection.html">Connectez-vous</a></p>
        <p>Retour a l'accueil ? <a href="accueil.html">Ici</a></p>
    </div>
    <script src="Javascript/creation.js"></script>
</body>
</html>
